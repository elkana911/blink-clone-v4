repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://maven.microblink.com' }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.0.3'
    compile('com.microblink:blinkid:4.6.0@aar') {
        transitive = false
    }
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
  defaultConfig {
    multiDexEnabled true
  }
}
